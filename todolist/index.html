<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="icon" href="./logo.png">
    <title>To Do List</title>
</head>
<body>
    
    <div class="to-do-list-container">
        
        <div class="to-do-list">
            <h1 class="greeting"></h1>
            <hr>
            <div class="to-do-list-form">
                <input type="text" name="todolist" id="to-do-input" placeholder="Add to do">
                <button class="to-do-add"><i class="material-icons">add_task</i></button>
            </div>

            <div class="to-do-list-items-container">
                <ul class="to-do-list-items">
                    
                </ul>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
